name: Build

on:
  push:
    branches:
      - main
      - '*'

  workflow_dispatch:

  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        debug: [debug, release]
        include:
          - os: windows-latest
            build: BiliTicketRush-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}-Windows
          - os: ubuntu-latest
            build: BiliTicketRush-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}-Linux
          - os: macos-latest
            build: BiliTicketRush-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}-macOS
    runs-on: ${{ matrix.os }}
    env:
      debug: ${{ matrix.debug }}
      build_type: ${{ matrix.debug == 'release' && 'release' || 'debug' }}
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - name: Print github.ref
        run: echo "${{ github.ref }}"
      - name: Install glibc2
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev pkg-config
      - name: Rust Cache
        uses: swatinem/rust-cache@v2      
      - name: Install UPX on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y upx-ucl
      - name: Install UPX on Windows
        if: matrix.os == 'windows-latest'
        run: choco install upx
      - name: Install UPX on macOS
        if: matrix.os == 'macos-latest'
        run: brew install upx
      - name: Build Release
        if: matrix.debug == 'release'
        run: cargo build --verbose --release
      - name: Build Debug
        if: matrix.debug == 'debug'
        run: cargo build --verbose
      - name: Copy artifacts on windows
        if: matrix.os == 'windows-latest'
        run: |
          Remove-Item -Path target/output -Recurse -Force
          mkdir -p target/output
          cp target/${{matrix.debug}}/frontend.exe target/output/${{ env.build_type }}-${{ matrix.build }}.exe
          cp target/${{matrix.debug}}/frontend.pdb target/output/${{ env.build_type }}-${{ matrix.build }}.pdb
      - name: Copy artifacts on other systems
        if: matrix.os != 'windows-latest'
        run: |
          rm -rf target/output
          mkdir -p target/output
          cp target/${{matrix.debug}}/frontend target/output/${{ env.build_type }}-${{ matrix.build }}
      - name: Compress artifacts with UPX
        run: |
          find target/output -type f -exec upx --best --lzma {} \; || true
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.build_type }}-${{ matrix.build }}
          path: target/output
  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Print github.ref
        run: echo "${{ github.ref }}"
      - run: echo "publish running"

      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts

      - name: Prepare release assets
        run: |
          mkdir release-assets
          find artifacts -type f -not -name "*.pdb" -exec cp {} release-assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
